        }

        /* AnimaČie vinil */
        .vinyl {
            width: 150px;
            height: 150px;
            background-size: cover;
            border-radius: 50%;
            margin: 50px auto;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Poof animation */
        @keyframes poof {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* AdÄugÄm efectul de "poof" */
        .poof {
            animation: poof 1s ease-out forwards;
        }

    </style>
</head>

    <script>
