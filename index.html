<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay Percentage Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffccff, #ff99ff);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 1rem;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: #ff6666;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #ff4d4d;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gay Percentage Calculator</h1>
        <input type="text" id="percentageInput" placeholder="introdu aici numele">
        <button onclick="calculate()">Submit</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate() {
            const input = document.getElementById('percentageInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You are 1000% gay!`;
        }
    </script>
</body>
</html>
