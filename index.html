<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link rel="stylesheet" href="mamaita.css">
</head>
<body>
    <div class="container">
        <h1>Hey Maria! ❤️</h1>
        <p>Guess what?</p>
        <button onclick="showMessage()">Click here to find out</button>
    </div>

    <div id="response" class="hidden">
        <p>You have big boobies, Maria! <3 <3 <3</p>
        <img class="heart-gif" src="images/satefut.gif">
    </div>

    <script>
        function showMessage() {
            document.querySelector('.container').classList.add('hidden');
            document.getElementById('response').classList.remove('hidden');
        }
    </script>
</body>
</html>
