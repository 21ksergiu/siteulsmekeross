    <script>
        const userId = '726857372760408176';
        const apiUrl = `https://api.lanyard.rest/v1/users/${userId}`;
    
        async function discordp() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
    
                if (data && data.data) {
                    const sergiusugepula = document.getElementById('sergius');
                    const pispesergiu = document.getElementById('sergiua');
    
                    const sergiusuge = data.data.activities.find(activity => activity.type === 1);
    
                    if (sergiusuge) {
                        sergiusugepula.innerHTML = `<img src="https://cdn3.emoji.gg/emojis/2558-streaming.png" width="13px" height="13px" alt="Streaming"/> ${sergiusuge.name}`;
                        pispesergiu.innerHTML = '';
                    } else {
                        switch (data.data.discord_status) {
                            case 'offline':
                                sergiusugepula.innerHTML = `<img src="https://cdn3.emoji.gg/emojis/2179-offline-status.png" width="12px" height="12px" alt="Offline"/> Offline`;
                                break;
                            case 'dnd':
                                sergiusugepula.innerHTML = `<img src="https://cdn3.emoji.gg/emojis/4431-dnd-blank.png" width="12px" height="12px" alt="Do not Disturb"/> Do not Disturb`;
                                break;
                            case 'idle':
                                sergiusugepula.innerHTML = `<img src="https://cdn3.emoji.gg/emojis/6054-idle.png" width="12px" height="12px" alt="Idle"/> Idle`;
                                break;
                            case 'online':
                                sergiusugepula.innerHTML = `<img src="https://cdn3.emoji.gg/emojis/1162-online.png" width="12px" height="12px" alt="Online"/> Online`;
                                break;
                            default:
                                sergiusugepula.innerHTML = `Unknown status`;
                        }
                        pispesergiu.innerHTML = 'No stream activity.';
                    }
                }
            } catch (error) {
                console.error('Error discord pres:', error);
            }
        }

    function updateTime() {
  const format = 'ro-RO'
  const timeZone = 'Europe/Bucharest'
  const date = new Date()
  const hour = date
    .toLocaleTimeString(format, { timeZone: timeZone, hour: '2-digit' })
    .padStart(2, '0')
  const minute = date
    .toLocaleTimeString(format, { timeZone: timeZone, minute: '2-digit' })
    .padStart(2, '0')

  const hourElement = document.getElementById('hour')
  const minuteElement = document.getElementById('minute')
  const timeZoneElement = document.getElementById('timezone')

  hourElement.innerText = hour
  minuteElement.innerText = minute
  timeZoneElement.setAttribute('title', timeZone)
    }

    updateTime()
    setInterval(() => {
    updateTime()
    }, 1000)

<script>
   var TxtType = function(el, toRotate, period) {
    this.toRotate = toRotate;
    this.el = el;
    this.loopNum = 0;
    this.period = parseInt(period, 10) || 1000;
    this.txt = '';
    this.isDeleting = false;
    this.messages = this.toRotate[this.loopNum].split('|').map(message => message.replace(/!br!/g, '<br/>'));
    this.messageIndex = 0;
    this.tick();
};

window.onload = function() {
    var elements = document.getElementsByClassName('typewrite');
    for (var i=0; i<elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-type');
        toRotate = toRotate.replace(/\n|\r\n/g, '\\n');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
            var parsed = JSON.parse(toRotate); 
            for (var j=0; j<parsed.length; j++) {
                parsed[j] = parsed[j].replace(/\\n/g, '\n').replace(/\n/g, '!br!');
            }
            new TxtType(elements[i], parsed, period);
        }
    }
    var css = document.createElement("style");
    css.type = "text/css";
    css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
    document.body.appendChild(css);
};

TxtType.prototype.tick = function() {
    var fullTxt = this.messages[this.messageIndex];

    if (this.isDeleting) {
        if (this.txt.endsWith('<br/>')) {
            this.txt = this.txt.substring(0, this.txt.lastIndexOf('<'));
        } else {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
        }
    } else {
        if (fullTxt.substring(this.txt.length, this.txt.length + 5) === '<br/>') {
            this.txt += '<br/>';
        } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
        }
    }

    this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

    var that = this;
    var delta = 200 - Math.random() * 100;

    if (this.isDeleting) { 
        delta /= 4;
        if (this.txt === '') {
            this.isDeleting = false;
            if (++this.messageIndex >= this.messages.length) {
                this.messageIndex = 0;
                this.loopNum++;
                if (this.loopNum >= this.toRotate.length) {
                    this.loopNum = 0;
                }
                this.messages = this.toRotate[this.loopNum].split('|').map(message => message.replace(/!br!/g, '<br/>'));
            }
            delta = 500;
        }
    }

    if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
    }

    setTimeout(function() {
        that.tick();
    }, delta);
};
</script>
